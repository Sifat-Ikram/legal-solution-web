<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution Web</title>
    <!-- google fonts EB Garamond and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Tailwind and Daisy ui set up -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#B68C5A',
                    }
                }
            }
        }
    </script>
    <style>
        .font-garamond {
            font-family: 'EB Garamond', serif;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <header class="container mx-auto px-32 max-md:px-0">
        <!-- navbar -->
        <nav class="flex justify-between items-center max-md:block text-center max-md:justify-center my-10">
            <div class="flex gap-5 items-center font-garamond max-md:flex max-md:justify-center">
                <img src="images/business.png" alt="">
                <h1 class="text-[#414040] font-extrabold text-4xl font-garamond">Justice</h1>
            </div>
            <ul class="font-poppins max-md:justify-center flex md:gap-7 max-md:flex-col max-md:mt-5 gap-y-2">
                <li><a href="">Home</a></li>
                <li class="flex max-md:flex max-md:justify-center"><a href="">Services</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </li>
                
                <li class="flex max-md:flex max-md:justify-center"><a href="">Cases</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </li>

                <li class="flex max-md:flex max-md:justify-center"><a href="">Blog</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </li>

                <li class="flex max-md:flex max-md:justify-center"><a href="">Contact Us</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </li>
            </ul>
            <button class="px-7 py-4  max-md:mt-5 bg-[#B68C5A] rounded-lg font-poppins font-semibold text-lg text-white">Free Consultation</button>
        </nav>
        <div class="hero min-h-screen" style="background-image: url(images/banner.png);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
              <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold text-center">We Provide Effective <br> Legal Solutions</h1>
                <p class="mb-5">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
                <div class="flex gap-5">
                    <input class="px-28 rounded-xl text-left max-sm:w-5 max-md:w-96" type="text" placeholder="Search your services">
                    <button class="btn btn-primary bg-[#B68C5A] border-[#B68C5A]">Search</button>
                </div>
              </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
